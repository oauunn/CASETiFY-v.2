<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASETiFY - intro</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        /* 메뉴 */
        $(function () {

            // 메뉴 버튼 클릭 시 토글
            $('.menu-btn').on('click', function (e) {
                e.stopPropagation(); // 이벤트 전파 방지
                $('.menu-nav').toggleClass('active');
                $('body').toggleClass('active');
            });

            // 문서 전체 클릭 시
            $(document).on('click', function (e) {
                // 메뉴가 열려 있고, 클릭한 곳이 메뉴 내부나 버튼이 아닐 때 닫기
                if (
                    $('.menu-nav').hasClass('active') &&
                    !$(e.target).closest('.menu-nav, .menu-btn').length
                ) {
                    $('.menu-nav').removeClass('active');
                    $('body').removeClass('active');
                }
            });
        });

        $('.menu-nav h1 .depth-01').on('click', function (e) {
            e.preventDefault();
            window.location.href = 'main.html';
        });

        // Apple 클릭 시 item.html로 이동
        $('.menu-nav .depth-02 a').filter(function () {
            return $(this).text().trim() === 'Apple';
        }).on('click', function (e) {
            e.preventDefault();
            window.location.href = 'list.html';
        });


        /* 메인 비주얼 */
        $(function () {
            // 화면에서 마우스 움직일 때 실행
            // .cursor가 x, y축으로 따라 움직임
            $(window).on('mousemove', function (e) {
                let mouseX = e.pageX;
                let mouseY = e.pageY;

                console.log(mouseX)
                console.log(mouseY)
                $('.cursor').css({
                    'left': mouseX,
                    'top': mouseY
                });
            });

            // video에게 마우스를 올렸을 때 실행
            // .cursor에게 클래스명 active 추가
            $('video').on('mouseenter', function () {
                $('.cursor').addClass('active');
            });
            // video에게 마우스를 벗어났을 때 실행
            // .cursor에게 클래스명 active 삭제
            $('video').on('mouseleave', function () {
                $('.cursor').removeClass('active');
            });

        });//script end
    </script>
</head>

<body>
    <section id="header">
        <div class="inner">
            <button class="menu-btn">
                <img src="img/list.png" alt="메뉴">
            </button><!-- menu-btn -->

            <nav class="menu-nav">
                <ul class="gnb">
                    <h1><a href="main.html" class="depth-01">HOME</a></h1>

                    <li>
                        <a href="#" class="depth-01">CASETiFY Cases</a>
                        <ul class="depth-02">
                            <li><a href="list.html">Apple</a></li>
                            <li><a href="#">Samsung</a></li>
                            <li><a href="#">Google</a></li>
                        </ul><!-- .depth-02 end -->
                    </li>

                    <li>
                        <a href="#" class="depth-01">CASETiFY Acc</a>
                        <ul class="depth-02">
                            <li><a href="#">MagSafe</a></li>
                            <li><a href="#">Charm & Strap</a></li>
                        </ul><!-- .depth-02 end -->
                    </li>

                    <li>
                        <a href="#" class="depth-01">Design</a>
                        <ul class="depth-02">
                            <li><a href="#">Artist & Signature</a></li>
                            <li><a href="#">Custom</a></li>
                            <li><a href="#">Co-Lab</a></li>
                        </ul><!-- .depth-02 end -->
                    </li>
                </ul><!-- .gnb end -->
            </nav><!-- .menu-nav end -->

            <div class="logo">
                <a href="#"><img src="img/casetify-logo.png" alt="로고"></a>
            </div><!-- .logo end -->
            <div class="right-icon">
                <ul>
                    <li><a href="#"><img src="img/profile.png" alt="마이페이지"></a></li>
                    <li><a href="#"><img src="img/bag.png" alt="장바구니"></a></li>
                </ul>
            </div><!-- .right-icon end -->
        </div><!-- .inner end -->
    </section><!-- #header end -->

    <section id="main_visual">
        <video src="img/casetify.mp4" autoplay muted loop></video>
        <div class="cursor">
            <div class="in">
                <span>☆</span>
            </div><!-- .in end -->
        </div><!-- .cursor end -->
    </section><!-- .main_visual end -->
</body>

</html>
